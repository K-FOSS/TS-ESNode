name: Testing

on: [push, pull_request]

jobs:
  Test:
    name: Test/Try
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: k-foss/npm-run-action@master
        with:
          scriptName: 'prepare'
          scriptPath: 'test/'
      - uses: k-foss/npm-run-action@master
        with:
          scriptName: 'try'
